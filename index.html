<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Spotify Web</title>
</head>
<body>
    <div class="container flex flex-column">
        <section class="main flex-grow flex">
            <aside class="flex flex-column">
                <div class="logo">
                    <img src="img/logo.svg" alt="spotify logo">
                </div>
                <nav class="mb_10">
                    <ul>
                        <li class="action mb_10">
                            <a href="#" class="flex">
                                <img class="mr_10" src="img/home.svg" alt="home">
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="action mb_10">
                            <a href="#" class="flex">
                                <img class="mr_10" src="img/search.svg" alt="Search">
                                <span>Cerca</span>
                            </a>
                        </li>
                        <li class="action mb_10">
                            <a href="#" class="flex">
                                <img class="mr_10" src="img/libreria.svg" alt="library">
                                <span>La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <h3 class="color_white mb_10">Playlists</h3>
                <div class="playlists flex flex-grow flex-column">
                    <div class="add-playlist mb_10">
                        <button>
                            <i class="fa-solid fa-plus mr_10"></i>
                            <span>Crea playlist</span>
                        </button>
                    </div>
                    <div class="playlist-names flex-grow flex flex-column">
                        <ul>
                            <li>
                                <span>Nome playlist</span>
                            </li>
                            <li>
                                <span>Nome playlist</span>
                            </li>
                            <li>
                                <span>Nome playlist</span>
                            </li>
                            <li>
                                <span>Nome playlist</span>
                            </li>
                            <li>
                                <span>Nome playlist</span>
                            </li>
                            <li>
                                <span>Nome playlist</span>
                            </li>
                            <li>
                                <span>Nome playlist</span>
                            </li>
                        </ul>
                    </div>
                    <div class="install mb_10 pb_10">
                        <button>
                            <i class="fa-solid fa-circle-arrow-down mr_10"></i>
                            <span>Installa app</span>
                        </button>
                    </div>
                </div>
                <div class="user color_white flex align-center">
                    <i class="fa-solid fa-circle-user mr_10"></i>
                    <span class="user_name mb_25">Jhon Dhoe</span>
                </div>
            </aside>
            <main class="flex-grow">
                <div class="fixed">
                    <button>Effettua l'upgrade</button>
                </div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
                <div class="canzone">canzone</div>
            </main>
        </section>
        <footer class="main-actions">
            actions
        </footer>
    </div>
</body>
</html>
